<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Otimização Linear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header class="p-3 text-bg-dark"> 
    <div class="container"> 
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"> 
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"> 
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg> 
            </a> 
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"> 
                <li><a href="/view/index.html" class="nav-link px-2 text-secondary">Home</a></li> 
                <li><a href="/view/grupo.html" class="nav-link px-2 text-white">Grupo</a></li>  
            </ul>  
        </div> 
    </div> 
    </header>
  <div class="container my-5">
    <h1 class="mb-4">Problema de Programação Linear</h1>
    
    <form id="otimizacao-form" class="row g-3">
      <h2>Função Objetivo</h2>
      <div class="col-md-6">
        <label class="form-label">Coeficiente X</label>
        <input type="number" id="coefX" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Coeficiente Y</label>
        <input type="number" id="coefY" class="form-control" required>
      </div>

      <h2>Restrições</h2>
      <p class="form-text">Por exemplo: 2X + 3Y ≤ 10</p>
      
      <div class="col-12">
        <label class="form-label">R1</label>
        <input type="text" id="r1" class="form-control" placeholder="Ex: 2X + 3Y <= 10">
      </div>
      <div class="col-12">
        <label class="form-label">R2</label>
        <input type="text" id="r2" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">R3</label>
        <input type="text" id="r3" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">R4</label>
        <input type="text" id="r4" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">R5</label>
        <input type="text" id="r5" class="form-control">
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Resolver</button>
      </div>
    </form>

    <h2 class="mt-4">Resultado:</h2>
    <pre id="resultado" class="bg-light p-3 rounded"></pre>
  </div>

  <!-- Bootstrap Bundle JS (inclui Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Solver e app -->
  <script src="https://unpkg.com/javascript-lp-solver/prod/solver.js"></script>
  <script src="../src/app.js"></script>

</body>
</html>
